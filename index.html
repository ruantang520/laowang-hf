<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天净沙·秋思 - 马致远</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'KaiTi', 'STKaiti', 'SimSun', '宋体', serif; /* 优先使用楷体显示古诗 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 占满整个屏幕高度 */
            color: #333;
            /* 背景图片设置 */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Withered_Vine%2C_Old_Tree%2C_Evening_Crow.jpg/1920px-Withered_Vine%2C_Old_Tree%2C_Evening_Crow.jpg'); /* 替换为你的图片URL */
            background-size: cover; /* 覆盖整个区域 */
            background-position: center; /* 图片居中显示 */
            background-repeat: no-repeat; /* 不重复平铺 */
            background-attachment: fixed; /* 背景图片固定，不随内容滚动 */
            position: relative; /* 允许使用伪元素做遮罩 */
        }

        /* 背景遮罩层，使文字更清晰 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* 半透明黑色遮罩，可调整透明度 */
            z-index: -1; /* 确保在内容之下 */
        }

        /* 诗词容器 */
        .poem-container {
            background-color: rgba(255, 255, 255, 0.85); /* 半透明白色背景，突出文字 */
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); /* 更明显的阴影 */
            padding: 50px 60px; /* 增加内边距 */
            max-width: 650px; /* 稍宽一些 */
            width: 90%;
            text-align: center;
            border: 1px solid rgba(220, 220, 220, 0.7);
            position: relative; /* 确保在遮罩层之上 */
            z-index: 1;
            box-sizing: border-box; /* 包含padding和border在宽度内 */
        }

        /* 标题 */
        h1 {
            font-family: 'STSong', 'SimSun', serif; /* 标题可以使用宋体更显庄重 */
            font-size: 3.2em; /* 标题字号更大 */
            color: #4a2c1e; /* 深棕色标题 */
            margin-bottom: 15px;
            font-weight: bold;
            letter-spacing: 2px; /* 字间距 */
            border-bottom: 2px solid #a0522d; /* 标题下划线 */
            padding-bottom: 10px;
            display: inline-block; /* 让下划线只在文字下方 */
        }

        /* 作者 */
        .author {
            font-size: 1.5em;
            color: #8b4513; /* 棕色作者信息 */
            margin-bottom: 50px; /* 增加与诗文的距离 */
            font-style: italic;
        }

        /* 诗词内容 */
        .poem-content {
            font-size: 2em; /* 诗句字号更大 */
            line-height: 2.5; /* 更大的行高，阅读舒适 */
            color: #361f10; /* 深棕色诗句 */
            text-align: center;
            letter-spacing: 1px; /* 适当字间距 */
        }

        .poem-content p {
            margin: 15px 0; /* 每句诗的间距 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* 轻微文字阴影，增强立体感 */
        }

        /* 响应式设计：小屏幕适配 */
        @media (max-width: 768px) {
            .poem-container {
                padding: 30px 20px;
                max-width: 95%;
            }
            h1 {
                font-size: 2.5em;
            }
            .author {
                font-size: 1.2em;
                margin-bottom: 30px;
            }
            .poem-content {
                font-size: 1.6em;
                line-height: 2.2;
            }
        }
    </style>
</head>
<body>

    <div class="poem-container">
        <h1>天净沙·秋思</h1>
        
        <div class="author">
            [元] 马致远
        </div>
        
        <div class="poem-content">
            <p>枯藤老树昏鸦，</p>
            <p>小桥流水人家，</p>
            <p>古道西风瘦马。</p>
            <p>夕阳西下，</p>
            <p>断肠人在天涯。</p>
        </div>
    </div>

</body>
</html>
